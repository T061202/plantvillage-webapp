<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Classifier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center mb-4 text-success fw-bold">🌿 Plant Disease Detection</h1>
        <p class="text-center text-muted mb-5">Upload a leaf image to detect disease</p>

        <div class="card shadow p-4 mx-auto upload-card">

            <form method="POST" enctype="multipart/form-data">

                <div class="mb-3 text-center">
                    <label class="upload-box" for="image">
                        <span class="text-muted">Click to upload image</span>
                    </label>
                    <input class="d-none" type="file" id="image" name="image" accept="image/*" required>
                </div>

                <div class="preview mt-3 text-center">
                    <img id="previewImg" class="preview-img d-none" />
                </div>

                <button class="btn btn-success w-100 mt-4 fw-bold">Predict</button>

            </form>
        </div>
    </div>

    <script>
document.getElementById("image").onchange = evt => {
    const [file] = evt.target.files;
    if (file) {
        const img = document.getElementById("previewImg");
        img.src = URL.createObjectURL(file);
        img.classList.remove("d-none");
    }
};
    </script>
</body>
</html>
