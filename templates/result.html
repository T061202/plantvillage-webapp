<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5">
        <h2 class="text-center text-success fw-bold">🌿 Prediction Result</h2>

        <div class="card shadow p-4 mx-auto result-card">

            <img src="{{ img_path }}" class="result-img mx-auto d-block mb-3" />

            <h3 class="text-center fw-bold mt-3">{{ label }}</h3>

            <p class="text-center text-muted">
                Confidence: <b>{{ prob }}%</b>
            </p>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-success px-4">Try Another Image</a>
            </div>

        </div>
    </div>

</body>
</html>
